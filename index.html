<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dough Value üçç</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://i.pinimg.com/236x/c8/dc/b4/c8dcb4fc27ff78886b1014bd866a1864.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #e5e7eb;
}
header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: rgba(0,0,0,0.6);
    flex-direction: column;
}
header h1 {
    font-size: 2.5em;
    margin: 0 0 10px 0;
}
.center-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}
.center-buttons button {
    padding: 15px 25px;
    font-size: 1.2em;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #ffcc00;
    transition: 0.2s;
}
.center-buttons button.active { background-color: #00ccff; }
.center-buttons button:hover { transform: scale(1.05); }
.section {
    display: none;
    padding: 20px;
    margin: 20px;
    background-color: rgba(0,0,0,0.7);
    border-radius: 10px;
}
table { width: 100%; border-collapse: collapse; }
th, td { padding: 10px; text-align: center; border: 1px solid #fff; }
th { background: #1f2933; color: #93c5fd; }
tr:hover { background: rgba(255,255,255,0.1); }
.fruit-img { width: 40px; height: 40px; }
#searchInput { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: none; }
.trade-container { display: flex; justify-content: space-around; flex-wrap: wrap; }
.trade-column { background-color: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; width: 45%; min-width: 250px; margin-bottom: 20px; }
.trade-slot { display: flex; justify-content: space-between; align-items: center; padding: 5px; background-color: rgba(255,255,255,0.1); margin: 5px 0; border-radius: 5px; }
.trade-slot img { width: 40px; height: 40px; }
.trade-slot button { padding: 5px 10px; cursor: pointer; background-color: #ff9900; border: none; border-radius: 5px; }
.trade-result { text-align: center; font-size: 1.5em; margin-top: 20px; }
.fruit-select { display: none; background-color: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; max-height: 200px; overflow-y: auto; margin-top: 10px; }
.fruit-select img { width: 40px; height: 40px; cursor: pointer; margin: 5px; }
@media (max-width:600px) { .trade-container { flex-direction: column; } }
</style>
</head>
<body>
<header>
<h1>Dough Value üçç</h1>
<div class="center-buttons">
<button id="valueBtn" class="active">Value</button>
<button id="tradeBtn">Trading Value</button>
</div>
</header><div id="valueSection" class="section" style="display:block;">
<input type="text" id="searchInput" placeholder="Search fruit...">
<table>
<thead>
<tr><th>Fruit</th><th>Image</th><th>Permanent Value</th><th>Base Value</th></tr>
</thead>
<tbody id="fruitTable">
<!-- Fruits seront ajout√©s par JS -->
</tbody>
</table>
</div><div id="tradeSection" class="section">
<div class="trade-container">
<div class="trade-column" id="giveColumn">
<h3>Tu Donnes</h3>
<button onclick="toggleSelect('give')">+</button>
<div class="fruit-select" id="giveSelect"></div>
<div class="trade-slot" id="giveSlot1"></div>
<div class="trade-slot" id="giveSlot2"></div>
<div class="trade-slot" id="giveSlot3"></div>
<div class="trade-slot" id="giveSlot4"></div>
</div>
<div class="trade-column" id="receiveColumn">
<h3>Tu Re√ßois</h3>
<button onclick="toggleSelect('receive')">+</button>
<div class="fruit-select" id="receiveSelect"></div>
<div class="trade-slot" id="receiveSlot1"></div>
<div class="trade-slot" id="receiveSlot2"></div>
<div class="trade-slot" id="receiveSlot3"></div>
<div class="trade-slot" id="receiveSlot4"></div>
</div>
</div>
<div class="trade-result" id="tradeResult">R√©sultat ici</div>
</div><script>
const valueBtn = document.getElementById('valueBtn');
const tradeBtn = document.getElementById('tradeBtn');
const valueSection = document.getElementById('valueSection');
const tradeSection = document.getElementById('tradeSection');
valueBtn.onclick = () => { valueSection.style.display='block'; tradeSection.style.display='none'; valueBtn.classList.add('active'); tradeBtn.classList.remove('active'); };
tradeBtn.onclick = () => { valueSection.style.display='none'; tradeSection.style.display='block'; tradeBtn.classList.add('active'); valueBtn.classList.remove('active'); populateSelects(); };

const fruits = [
{name:'Dragon', perm:'4 Dragon ‚Üí 900M', value:900000, img:'[https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4WIumFJ1cEtg4buSeP4boWkgmovrgYFyU5I97GuXdhA&s=10]'},
{name:'Kitsune', perm:'3 Kitsune ‚Üí 700M', value:700000, img:'[image]'},
{name:'Rocket', perm:'50 Rocket ‚Üí 50', value:50, img:'[image]'},
{name:'Ice', perm:'2 Ice ‚Üí 150M', value:150000, img:'[image]'},
{name:'Flame', perm:'2 Flame ‚Üí 200M', value:200000, img:'[image]'},
{name:'Gravity', perm:'1 Gravity ‚Üí 800M', value:800000, img:'[image]'},
{name:'Light', perm:'1 Light ‚Üí 600M', value:600000, img:'[image]'},
{name:'Rubber', perm:'2 Rubber ‚Üí 300M', value:300000, img:'[image]'},
{name:'Buddha', perm:'1 Buddha ‚Üí 500M', value:500000, img:'[image]'},
{name:'T-Rex', perm:'1 T-Rex ‚Üí 400M', value:400000, img:'[image]'},
{name:'Flare', perm:'1 Flare ‚Üí 350M', value:350000, img:'[image]'},
{name:'Spider', perm:'1 Spider ‚Üí 250M', value:250000, img:'[image]'},
{name:'Pain', perm:'1 Pain ‚Üí 220M', value:220000, img:'[image]'},
{name:'Venom', perm:'1 Venom ‚Üí 180M', value:180000, img:'[image]'},
{name:'Smoke', perm:'1 Smoke ‚Üí 160M', value:160000, img:'[image]'},
{name:'Diamond', perm:'1 Diamond ‚Üí 150M', value:150000, img:'[image]'}
];

const fruitTable = document.getElementById('fruitTable');
function populateTable(){
    fruitTable.innerHTML='';
    fruits.forEach(f=>{
        const tr = document.createElement('tr');
        tr.innerHTML=`<td>${f.name}</td><td>${f.img}</td><td>${f.perm}</td><td>${f.value.toLocaleString()}</td>`;
        fruitTable.appendChild(tr);
    });
}
populateTable();

const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', ()=>{
    const filter = searchInput.value.toLowerCase();
    fruitTable.innerHTML='';
    fruits.filter(f=>f.name.toLowerCase().includes(filter)).forEach(f=>{
        const tr = document.createElement('tr');
        tr.innerHTML=`<td>${f.name}</td><td>${f.img}</td><td>${f.perm}</td><td>${f.value.toLocaleString()}</td>`;
        fruitTable.appendChild(tr);
    });
});

// Trading Value JS
function populateSelects(){
    const giveSelect = document.getElementById('giveSelect');
    const receiveSelect = document.getElementById('receiveSelect');
    giveSelect.innerHTML='';
    receiveSelect.innerHTML='';
    fruits.forEach(fruit=>{
        const imgGive = document.createElement('img'); imgGive.src=fruit.img; imgGive.title=fruit.name;
        imgGive.onclick = ()=>addToSlot('give', fruit);
        giveSelect.appendChild(imgGive);
        const imgReceive = document.createElement('img'); imgReceive.src=fruit.img; imgReceive.title=fruit.name;
        imgReceive.onclick = ()=>addToSlot('receive', fruit);
        receiveSelect.appendChild(imgReceive);
    });
}

function toggleSelect(side){ document.getElementById(side+'Select').style.display = document.getElementById(side+'Select').style.display==='block'?'none':'block'; }

const slots = {give:[], receive:[]};
function addToSlot(side, fruit){ if(slots[side].length>=4) return; slots[side].push(fruit); updateSlots(); }
function removeFromSlot(side, index){ slots[side].splice(index,1); updateSlots(); }
function updateSlots(){
    for(let i=1;i<=4;i++){
        const giveSlot = document.getElementById('giveSlot'+i);
        const receiveSlot = document.getElementById('receiveSlot'+i);
        giveSlot.innerHTML = slots.give[i-1]?`<img src='${slots.give[i-1].img}'> ${slots.give[i-1].name} (${slots.give[i-1].value.toLocaleString()}) <button onclick='removeFromSlot("give",${i-1})'>x</button>`:'';
        receiveSlot.innerHTML = slots.receive[i-1]?`<img src='${slots.receive[i-1].img}'> ${slots.receive[i-1].name} (${slots.receive[i-1].value.toLocaleString()}) <button onclick='removeFromSlot("receive",${i-1})'>x</button>`:'';
    }
    calculateResult();
}
function calculateResult(){
    const giveTotal = slots.give.reduce((a,b)=>a+b.value,0);
    const receiveTotal = slots.receive.reduce((a,b)=>a+b.value,0);
    const result = document.getElementById('tradeResult');
    if(giveTotal>receiveTotal) result.textContent='LOSE';
    else if(giveTotal<receiveTotal) result.textContent='WIN';
    else result.textContent='BALANCED';
}
</script></body>
</html>
