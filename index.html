<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dough Value üçç</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/236x/c8/dc/b4/c8dcb4fc27ff78886b1014bd866a1864.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e5e7eb;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.7);
        }
        header h1 {
            font-size: 2em;
        }
        .btn-container button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
        }
        .btn-container button.active {
            background-color: #00ccff;
        }
        .section {
            display: none;
            padding: 20px;
            background-color: rgba(0,0,0,0.6);
            margin: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #fff;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .fruit-img {
            width: 40px;
            height: 40px;
        }
        .trade-container {
            display: flex;
            justify-content: space-around;
        }
        .trade-column {
            background-color: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            width: 45%;
        }
        .trade-slot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .trade-slot img {
            width: 40px;
            height: 40px;
        }
        .trade-slot button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
        }
        .trade-result {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .fruit-select {
            display: none;
            background-color: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .fruit-select img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body><header>
    <h1>Dough Value üçç</h1>
    <div class="btn-container">
        <button id="valueBtn" class="active">Value</button>
        <button id="tradeBtn">Trading Value</button>
    </div>
</header><div id="valueSection" class="section" style="display:block;">
    <table>
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="fruitTable">
            <tr><td><img src="images/dragon.png" class="fruit-img"> Dragon</td><td>900k</td></tr>
            <tr><td><img src="images/kitsune.png" class="fruit-img"> Kitsune</td><td>700k</td></tr>
            <tr><td><img src="images/rocket.png" class="fruit-img"> Rocket</td><td>50</td></tr>
            <tr><td><img src="images/ice.png" class="fruit-img"> Ice</td><td>150k</td></tr>
            <tr><td><img src="images/flame.png" class="fruit-img"> Flame</td><td>200k</td></tr>
            <tr><td><img src="images/gravity.png" class="fruit-img"> Gravity</td><td>800k</td></tr>
            <tr><td><img src="images/light.png" class="fruit-img"> Light</td><td>600k</td></tr>
            <tr><td><img src="images/rubber.png" class="fruit-img"> Rubber</td><td>300k</td></tr>
            <tr><td><img src="images/buddha.png" class="fruit-img"> Buddha</td><td>500k</td></tr>
            <tr><td><img src="images/t-rex.png" class="fruit-img"> T-Rex</td><td>400k</td></tr>
        </tbody>
    </table>
</div><div id="tradeSection" class="section">
    <div class="trade-container">
        <div class="trade-column" id="giveColumn">
            <h3>Tu Donnes</h3>
            <button onclick="toggleSelect('give')">+</button>
            <div class="fruit-select" id="giveSelect"></div>
            <div class="trade-slot" id="giveSlot1"></div>
            <div class="trade-slot" id="giveSlot2"></div>
            <div class="trade-slot" id="giveSlot3"></div>
            <div class="trade-slot" id="giveSlot4"></div>
        </div>
        <div class="trade-column" id="receiveColumn">
            <h3>Tu Re√ßois</h3>
            <button onclick="toggleSelect('receive')">+</button>
            <div class="fruit-select" id="receiveSelect"></div>
            <div class="trade-slot" id="receiveSlot1"></div>
            <div class="trade-slot" id="receiveSlot2"></div>
            <div class="trade-slot" id="receiveSlot3"></div>
            <div class="trade-slot" id="receiveSlot4"></div>
        </div>
    </div>
    <div class="trade-result" id="tradeResult">R√©sultat ici</div>
</div><script>
const valueBtn = document.getElementById('valueBtn');
const tradeBtn = document.getElementById('tradeBtn');
const valueSection = document.getElementById('valueSection');
const tradeSection = document.getElementById('tradeSection');

valueBtn.onclick = () => {
    valueSection.style.display = 'block';
    tradeSection.style.display = 'none';
    valueBtn.classList.add('active');
    tradeBtn.classList.remove('active');
};
tradeBtn.onclick = () => {
    valueSection.style.display = 'none';
    tradeSection.style.display = 'block';
    tradeBtn.classList.add('active');
    valueBtn.classList.remove('active');
    populateSelects();
};

const fruits = [
    {name:'Dragon', value:900000, img:'images/dragon.png'},
    {name:'Kitsune', value:700000, img:'images/kitsune.png'},
    {name:'Rocket', value:50, img:'images/rocket.png'},
    {name:'Ice', value:150000, img:'images/ice.png'},
    {name:'Flame', value:200000, img:'images/flame.png'},
    {name:'Gravity', value:800000, img:'images/gravity.png'},
    {name:'Light', value:600000, img:'images/light.png'},
    {name:'Rubber', value:300000, img:'images/rubber.png'},
    {name:'Buddha', value:500000, img:'images/buddha.png'},
    {name:'T-Rex', value:400000, img:'images/t-rex.png'}
];

function populateSelects(){
    const giveSelect = document.getElementById('giveSelect');
    const receiveSelect = document.getElementById('receiveSelect');
    giveSelect.innerHTML='';
    receiveSelect.innerHTML='';
    fruits.forEach(fruit=>{
        const imgGive = document.createElement('img');
        imgGive.src = fruit.img;
        imgGive.title = fruit.name;
        imgGive.onclick = () => addToSlot('give', fruit);
        giveSelect.appendChild(imgGive);

        const imgReceive = document.createElement('img');
        imgReceive.src = fruit.img;
        imgReceive.title = fruit.name;
        imgReceive.onclick = () => addToSlot('receive', fruit);
        receiveSelect.appendChild(imgReceive);
    });
}

function toggleSelect(side){
    const select = document.getElementById(side+'Select');
    select.style.display = select.style.display==='block'?'none':'block';
}

const slots = {give:[], receive:[]};

function addToSlot(side, fruit){
    if(slots[side].length>=4) return;
    slots[side].push(fruit);
    updateSlots();
}

function updateSlots(){
    for(let i=1;i<=4;i++){
        const giveSlot = document.getElementById('giveSlot'+i);
        const receiveSlot = document.getElementById('receiveSlot'+i);
        giveSlot.innerHTML = slots.give[i-1]?`<img src='${slots.give[i-1].img}'> ${slots.give[i-1].name} (${slots.give[i-1].value.toLocaleString()})` : '';
        receiveSlot.innerHTML = slots.receive[i-1]?`<img src='${slots.receive[i-1].img}'> ${slots.receive[i-1].name} (${slots.receive[i-1].value.toLocaleString()})` : '';
    }
    calculateResult();
}

function calculateResult(){
    const giveTotal = slots.give.reduce((a,b)=>a+b.value,0);
    const receiveTotal = slots.receive.reduce((a,b)=>a+b.value,0);
    const result = document.getElementById('tradeResult');
    if(giveTotal>receiveTotal) result.textContent='LOSE';
    else if(giveTotal<receiveTotal) result.textContent='WIN';
    else result.textContent='BALANCED';
}
</script></body>
              </html>
